<% include pc_header.html %>
    <link rel="stylesheet" href="/static/css/pc/addressNumber.css">
    <div class="content yb-p-20">
        <!--办卡-->
        <div class="yb-mask">
            <div class="mask-div">
                <div class="mask-title">
                    <div class="yb-ta-c">增加地址数字
                        <span class="close">X</span>
                    </div>
                </div>
                <div class="mask-content">
                    <div class="mask-group">
                        <div class="mask-group-left">
                            <span>*</span>
                            数字：</div>
                        <div class="mask-group-right">
                            <input type="number" class="am-form-field yb-fr input1 yb-mr-10 number" placeholder="">
                        </div>
                    </div>
                    <div class="mask-group">
                        <div class="mask-group-left">
                            <span>*</span>
                            区域：</div>
                        <div class="mask-group-right">
                            <input type="text" class="am-form-field yb-fr input1 yb-mr-10 address" placeholder="">
                        </div>
                    </div>
                    <div class="yb-ta-c">
                        <button type="button" class="am-btn am-btn-primary yb-mr-40 add">添加</button>
                        <button type="button" class="am-btn am-btn-danger yb-ml-40 yb-close">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="am-btn am-btn-primary" id="add">增加</button>
        </div>
        <div class="yb-mt-20 table-all">
            <table class="am-table">
                <thead>
                    <tr>
                        <th>数字</th>
                        <th>代表区域</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <% data.forEach(function(d){%>
                        <tr>
                            <th><%= d.number%></th>
                            <th><%= d.address%></th>
                            <th>
                                <button type="button" class="am-btn am-btn-danger del" data-id="<%= d.id%>">删除</button>
                            </th>
                        </tr>
                        <%})%>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/js/pc/addressNumber.js"></script>
    <% include pc_footer.html %>
